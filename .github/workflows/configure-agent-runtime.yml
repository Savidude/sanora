name: Configure Agent Runtime

on:
  workflow_dispatch:
    inputs:
      agent_name:
        description: 'Agent name to configure'
        required: true
        default: 'tutor_agent'

jobs:
  configure-runtime:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install agentcore CLI
        run: |
          pip install git+https://github.com/Savidude/bedrock-agentcore-starter-toolkit.git@0.1.32.1

      - name: Make script executable
        run: chmod +x .github/scripts/configure_agent_runtime.sh

      - name: Run configure agent runtime script
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          AGENT_NAME: ${{ inputs.agent_name }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: ./.github/scripts/configure_agent_runtime.sh

      - name: Upload configuration artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: agent-configuration
          path: agents/.bedrock_agentcore.yaml
          retention-days: 7
